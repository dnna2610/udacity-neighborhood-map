<!DOCTYPE html5>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <script type="text/javascript" src="node_modules/knockout/build/output/knockout-latest.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <title>Neighbourhood Map</title>
    <style>
        .place_list_item:hover {
            cursor: pointer;
        }
    </style>
</head>

<body class="container">
    <nav class="nav">
        <div class="nav-center">
            <strong class="nav-item is-brand">UDACITY Neighbourhood Map</strong>
        </div>
        <div class="nav-left">
        </div>
        <div class="nav-right">
            <a class="nav-item" href="https://github.com/dnna2610/udacity-neighborhood-map">
                <span class="icon"><i class="fa fa-github"></i></span>
            </a>
        </div>
    </nav>
    <div class="columns">
        <div class="column">
            <nav class="panel">
                <p class="panel-heading">
                    <span class="icon">
                        <i class="fa fa-map-marker"></i>
                    </span> Locations
                </p>
                <div class="container">
                    <p class="control has-icon">
                        <input class="input" type="text" data-bind="textInput: query" placeholder="Search..." />
                        <i class="fa fa-search"></i>
                    </p>
                </div>
                <div id="place_list" data-bind="foreach: places">
                    <div class="panel-block place_list_item" data-bind="text: name, visible: visible, click: $parent.item_clicked"></div>
                </div>
            </nav>
        </div>
        <div class="column is-three-quarters">
            <div id="map" style="min-height: 450px; height: 90%;"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8W_oCzK-BN3sH0_weyd1nhVi6xnqXYOk&libraries=places&callback=initMap">
    </script>
</body>

</html>
